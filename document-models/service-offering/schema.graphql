type ServiceOfferingState {
    id: PHID!
    operatorId: PHID!
    resourceTemplateId: PHID
    title: String!
    summary: String!
    description: String
    thumbnailUrl: URL
    infoLink: URL
    status: ServiceStatus!
    lastModified: DateTime!
    targetAudiences: [TargetAudience!]!
    facetTargets: [FacetTarget!]!
    serviceGroups: [ServiceGroup!]!
    services: [Service!]!
    tiers: [ServiceSubscriptionTier!]!
    optionGroups: [OptionGroup!]!
}

enum ServiceStatus {
    DRAFT
    COMING_SOON
    ACTIVE
    DEPRECATED
}

type TargetAudience {
    id: OID!
    label: String!
    color: String
}

type FacetTarget {
    id: OID!
    categoryKey: String!
    categoryLabel: String!
    selectedOptions: [String!]!
}

type ServiceGroup {
    id: OID!
    name: String!
    description: String
    billingCycle: BillingCycle!
    displayOrder: Int
}

type Service {
    id: OID!
    title: String!
    description: String
    displayOrder: Int
    serviceGroupId: OID
    isSetupFormation: Boolean!
    optionGroupId: OID
    costType: ServiceCostType
    price: Amount_Money
    currency: Currency
    facetBindings: [ResourceFacetBinding!]!
}

enum ServiceCostType {
    RECURRING
    SETUP
}

type ResourceFacetBinding {
    id: OID!
    facetName: String!
    facetType: PHID!
    supportedOptions: [OID!]!
}

type ServiceSubscriptionTier {
    id: OID!
    name: String!
    description: String
    isCustomPricing: Boolean!
    pricing: ServicePricing!
    pricingOptions: [TierPricingOption!]!
    serviceLevels: [ServiceLevelBinding!]!
    usageLimits: [ServiceUsageLimit!]!
}

type ServicePricing {
    amount: Amount_Money
    currency: Currency!
}

type TierPricingOption {
    id: OID!
    amount: Amount_Money!
    currency: Currency!
    isDefault: Boolean!
}

enum BillingCycle {
    MONTHLY
    QUARTERLY
    SEMI_ANNUAL
    ANNUAL
    ONE_TIME
}

type ServiceLevelBinding {
    id: OID!
    serviceId: OID!
    level: ServiceLevel!
    customValue: String
    optionGroupId: OID
}

enum ServiceLevel {
    INCLUDED
    NOT_INCLUDED
    OPTIONAL
    CUSTOM
    VARIABLE
    NOT_APPLICABLE
}

type ServiceUsageLimit {
    id: OID!
    serviceId: OID!
    metric: String!
    unitName: String
    freeLimit: Int
    paidLimit: Int
    resetCycle: UsageResetCycle
    notes: String
    unitPrice: Amount_Money
    unitPriceCurrency: Currency
}

enum UsageResetCycle {
    NONE
    HOURLY
    DAILY
    WEEKLY
    MONTHLY
    QUARTERLY
    SEMI_ANNUAL
    ANNUAL
}

type OptionGroup {
    id: OID!
    name: String!
    description: String
    isAddOn: Boolean!
    defaultSelected: Boolean!
    costType: GroupCostType
    billingCycle: BillingCycle
    price: Amount_Money
    currency: Currency
}

enum GroupCostType {
    RECURRING
    SETUP
}

