scalar Unknown
scalar DateTime
scalar Attachment
scalar Address
scalar Amount_Tokens
scalar EthereumAddress
scalar EmailAddress
scalar Amount_Percentage
scalar Date
scalar URL
scalar Amount_Money
scalar OLabel
scalar Currency
scalar PHID
scalar OID
scalar Amount_Fiat
scalar Amount_Currency
scalar Amount_Crypto
scalar Amount
scalar Upload

type SubscriptionInstanceState {
    customerId: PHID
    customerName: String
    customerEmail: EmailAddress
    customerType: CustomerType
    teamMemberCount: Int
    operatorId: PHID
    serviceOfferingId: PHID
    tierName: String
    tierPricingOptionId: OID
    tierPrice: Amount_Money
    tierCurrency: Currency
    selectedBillingCycle: BillingCycle
    resource: ResourceDocument
    status: SubscriptionStatus!
    createdAt: DateTime
    activatedSince: DateTime
    pausedSince: DateTime
    expiringSince: DateTime
    renewalDate: DateTime
    cancelledSince: DateTime
    cancellationReason: String
    autoRenew: Boolean!
    operatorNotes: String
    budget: BudgetCategory
    nextBillingDate: DateTime
    projectedBillAmount: Amount_Money
    projectedBillCurrency: Currency
    services: [Service!]!
    serviceGroups: [ServiceGroup!]!
}

enum CustomerType {
    INDIVIDUAL
    TEAM
}

type ServiceGroup {
    id: OID!
    optional: Boolean!
    name: String!
    setupCost: SetupCost
    recurringCost: RecurringCost
    services: [Service!]!
}

type ResourceDocument {
    id: PHID!
    label: String
    thumbnailUrl: URL
}

enum SubscriptionStatus {
    PENDING
    ACTIVE
    PAUSED
    EXPIRING
    CANCELLED
}

type RecurringCost {
    amount: Amount_Money!
    currency: Currency!
    billingCycle: BillingCycle!
    nextBillingDate: DateTime
    lastPaymentDate: DateTime
}

type SetupCost {
    amount: Amount_Money!
    currency: Currency!
    billingDate: DateTime
    paymentDate: DateTime
}

enum BillingCycle {
    MONTHLY
    QUARTERLY
    SEMI_ANNUAL
    ANNUAL
    ONE_TIME
}

type BudgetCategory {
    id: OID!
    label: String!
}

type Service {
    id: OID!
    name: String
    description: String
    customValue: String
    facetSelections: [ServiceFacetSelection!]!
    setupCost: SetupCost
    recurringCost: RecurringCost
    metrics: [ServiceMetric!]!
}

type ServiceFacetSelection {
    id: OID!
    facetName: String!
    selectedOption: String!
}

type ServiceMetric {
    id: OID!
    name: String!
    unitName: String!
    limit: Int
    unitCost: RecurringCost
    currentUsage: Int!
    usageResetPeriod: ResetPeriod
    nextUsageReset: DateTime
}

enum ResetPeriod {
    HOURLY
    DAILY
    WEEKLY
    MONTHLY
    QUARTERLY
    SEMI_ANNUAL
    ANNUAL
}

# Subscription

input InitializeFacetSelectionInput {
    id: OID!
    facetName: String!
    selectedOption: String!
}

input InitializeMetricInput {
    id: OID!
    name: String!
    unitName: String!
    limit: Int
    currentUsage: Int!
    usageResetPeriod: ResetPeriod
    unitCostAmount: Amount_Money
    unitCostCurrency: Currency
