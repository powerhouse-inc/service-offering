type ResourceTemplateState {
    id: PHID!
    operatorId: PHID!
    title: String!
    summary: String!
    description: String
    thumbnailUrl: URL
    infoLink: URL
    status: TemplateStatus!
    lastModified: DateTime!
    targetAudiences: [TargetAudience!]!
    setupServices: [String!]!
    recurringServices: [String!]!
    facetTargets: [FacetTarget!]!
    services: [Service!]!
    optionGroups: [OptionGroup!]!
    faqFields: [FaqField!]
    contentSections: [ContentSection!]!
}

enum TemplateStatus {
    DRAFT
    COMING_SOON
    ACTIVE
    DEPRECATED
}

type TargetAudience {
    id: OID!
    label: String!
    color: String
}

type FacetTarget {
    id: OID!
    categoryKey: String!
    categoryLabel: String!
    selectedOptions: [String!]!
}

type Service {
    id: OID!
    title: String!
    description: String
    displayOrder: Int
    parentServiceId: OID
    isSetupFormation: Boolean!
    optionGroupId: OID
    facetBindings: [ResourceFacetBinding!]!
}

type ResourceFacetBinding {
    id: OID!
    facetName: String!
    facetType: PHID!
    supportedOptions: [OID!]!
}

type OptionGroup {
    id: OID!
    name: String!
    description: String
    isAddOn: Boolean!
    defaultSelected: Boolean!
}

type FaqField {
    id: OID!
    question: String
    answer: String
    displayOrder: Int!
}

type ContentSection {
    id: OID!
    title: String!
    content: String!
    displayOrder: Int!
}

