type ServiceSubscriptionState {
    id: PHID!
    customerId: PHID!
    customerName: String
    serviceOfferingId: PHID!
    serviceOfferingTitle: String
    resourceTemplateId: PHID!
    selectedTierId: OID!
    status: SubscriptionStatus!
    autoRenew: Boolean!
    pricing: SubscriptionPricing
    selectedAddons: [SelectedAddon!]!
    facetSelections: [FacetSelection!]!
    startDate: DateTime
    currentPeriodStart: DateTime
    currentPeriodEnd: DateTime
    cancelledAt: DateTime
    cancellationReason: String
    cancelEffectiveDate: DateTime
    nextBillingDate: DateTime
    projectedBillAmount: Amount_Money
    projectedBillCurrency: Currency
    createdAt: DateTime!
    lastModified: DateTime!
}

enum SubscriptionStatus {
    PENDING
    ACTIVE
    EXPIRED
}

type SubscriptionPricing {
    amount: Amount_Money!
    currency: Currency!
    billingCycle: BillingCycle!
    setupFee: Amount_Money
}

enum BillingCycle {
    MONTHLY
    QUARTERLY
    SEMI_ANNUAL
    ANNUAL
    ONE_TIME
}

type SelectedAddon {
    id: OID!
    optionGroupId: OID!
    addedAt: DateTime!
}

type FacetSelection {
    id: OID!
    categoryKey: String!
    selectedOptionId: String!
}

# Subscription Management

input InitializeSubscriptionInput {
    id: PHID!
    customerId: PHID!
    customerName: String
    serviceOfferingId: PHID!
    serviceOfferingTitle: String
    resourceTemplateId: PHID!
    selectedTierId: OID!
    createdAt: DateTime!
    lastModified: DateTime!
}

input ActivateSubscriptionInput {
    startDate: DateTime!
    currentPeriodStart: DateTime!
    currentPeriodEnd: DateTime!
    lastModified: DateTime!
}

input CancelSubscriptionInput {
    cancelledAt: DateTime!
    cancelEffectiveDate: DateTime
    reason: String
    lastModified: DateTime!
}

input ExpireSubscriptionInput {
    lastModified: DateTime!
}

# Tier Selection

input ChangeTierInput {
    newTierId: OID!
    lastModified: DateTime!
}

input SetPricingInput {
    amount: Amount_Money!
    currency: Currency!
    billingCycle: BillingCycle!
    setupFee: Amount_Money
    lastModified: DateTime!
}

# Add-on Management

input AddAddonInput {
    id: OID!
    optionGroupId: OID!
    addedAt: DateTime!
    lastModified: DateTime!
}

input RemoveAddonInput {
    id: OID!
    lastModified: DateTime!
}

# Facet Selection

input SetFacetSelectionInput {
    id: OID!
    categoryKey: String!
    selectedOptionId: String!
    lastModified: DateTime!
}

input RemoveFacetSelectionInput {
    categoryKey: String!
    lastModified: DateTime!
}

# Billing Projection

input UpdateBillingProjectionInput {
    nextBillingDate: DateTime
    projectedBillAmount: Amount_Money
    projectedBillCurrency: Currency
    lastModified: DateTime!
}

input SetCachedSnippetsInput {
    customerName: String
    serviceOfferingTitle: String
    lastModified: DateTime!
}